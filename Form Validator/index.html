<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="" id="form" class="form">
        <h2>Register with us</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="" id="username">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" placeholder="Email" name="" id="email">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="text" placeholder="password" name="" id="password">
            <small>Error Message</small>
        </div>
        <div class="form-control ">
            <label for="password">Confirm Password</label>
            <input type="text" placeholder="Enter Password Again" name="" id="password2">
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <button>Submit</button>
            
        </div>

    </form>
</div>
</body>
<script src="./script.js"></script>
</html>
